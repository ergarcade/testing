<!DOCTYPE html>

<html>
    <head>
        <style>
        html, body {
            margin: 0;
            height: 100%;
        }
        #c {
            width: 100%;
            height: 100%;
            display: block;
        }
        #debug {
            position: absolute;
            left: 1em;
            top: 1em;
            padding: 1em;
            background: rgba(0, 0, 0, 0.8);
            color: white;
            font-family: monospace;
        }
        </style>
    </head>

    <body>
        <canvas id="c"></canvas>
        <div id="debug">
            <div>cube rot: <span id="x"></span>, <span id="y"></span>, <span id="z"></span></div>
            <div>cam pos : <span id="cam_x"></span>, <span id="cam_y"></span>, <span id="cam_z"></span></div>
            <div id="controls">
                <button id="connect">Connect</button>
            </div>
        </div>
    </body>

    <script src="js/three.min.js"></script>
    <script src="js/OrbitControls.js"></script>
    <script src="js/monitor.js"></script>
    <script src="js/app.js"></script>

</html>

<!DOCTYPE html>

<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <script src="js/ymnnjq.js"></script>
        <script src="js/app.js"></script>
        <script src="js/dragula.min.js"></script>

        <link rel="stylesheet" href="css/style.css" type="text/css" />
        <link rel="stylesheet" href="css/dragula.min.css" type="text/css" />

        <style>
        body {
            background-color: #003545;
            font-size: smaller;
        }
        #variables {
            position: absolute;
            left: 0;
            top: 0;
            height: 100%;
            width: 7em;
            background: #00454a;
            padding-left: 0.5em;
            padding-top: 0.5em;
        }
        #graphs {
            position: absolute;
            top: 0;
            left: 7.5em;
            width: 55em;
            padding-left: 1em;
            padding-top: 1em;
            background-color: #115173;
        }
        .graph {
            width: 10em;
            height: 10em;
            background-color: #fff;
            float: left;
            margin-right: 1em;
            margin-bottom: 1em;
            resize: both;
            overflow: scroll;
        }
        #variables div {
            width: 5em;
            padding: 0.5em;
            margin-bottom: 0.5em;
            border-radius: 5px;
            background-color: #3c6562;
            color: #fff;
        }
        </style>
    </head>

    <body>
        <div id="sidebar">
            <div id="variables">
                <div id="one">One</div>
                <div id="two">Two</div>
                <div id="three">Three</div>
                <div id="four">Four</div>
                <div id="five">Five</div>
                <div id="six">Six</div>
                <div id="seven">Seven</div>
                <div id="eight">Eight</div>
                <div id="nine">Nine</div>
                <div id="ten">Ten</div>

            </div>
        </div>

        <div id="graphs">
            <div id="graph_0" class="graph">
            </div>

            <div id="graph_1" class="graph">
            </div>
        </div>
    </body>

</html>
